<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left">
            <div class="title">
                <img src="./img/odin-lined.png" alt="">
                <h1 class="odin">ODIN</h1>
            </div>
            <p class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div class="right">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>

            <form action="" method="get">
                <legend>Let's do this!</legend>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name">
                <label for="email">EMAIL</label>
                <input type="text" id="email">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="text" id="phone-number">
                <label for="password">PASSWORD</label>
                <input type="text" id="password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm-password">
            </form>

            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
